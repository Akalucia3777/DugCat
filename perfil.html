    <div ><a href="contacto.html" class="linkContacto">Contacto</a></div>

    <!-- Formulario inicio -->
    <div class="divFormulario">
        <form>
            <div>
                <label for="nom">Nombre:</label>
                <input type="text" name="nom" id="nom" class="input1">
            </div>
            <div>
                <label for="ap">Apellidos:</label>
                <input type="text" name="ap" id="ap" class="input1">
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" name="correo" id="correo" class="input1">
            </div>
            <div>
                <label for="contra">Contraseña:</label>
                <input type="password" name="contra" id="contra" class="input1">
            </div>
            <div>
                <label for="radPG" class="rad1">¿Que animal desearias adoptar?</label><br>
                <input type="radio" id="perro" name="an_prefe" value="perro">
                <label for="perro">Perros</label><br>
                <input type="radio" id="gato" name="an_prefe" value="gato">
                <label for="gato">Gatos</label><br>
                <input type="radio" id="pyg" name="an_prefe" value="pyg">
                <label for="pyg">Ambos</label><br>
            </div>
            <input type="submit" value="Enviar" class="botForm">
        </form>
        
    </div>

    <!-- Foto -->
    <div>
        <img src="imgs/logo.png" alt="" class="foto">
    </div>
